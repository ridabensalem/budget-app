databases:
  - name: rida
    databaseName: rida
    user: rida_user

services:
  - type: web
    name: recipe
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rida
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false